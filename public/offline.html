<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>オフライン - Morning Routine</title>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f5f6fa;
      }
      .offline-container {
        text-align: center;
        padding: 2rem;
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.12);
        max-width: 80%;
      }
      h1 {
        color: #5D5FEF;
        margin-bottom: 1rem;
      }
      p {
        margin-bottom: 2rem;
        color: #2E384D;
      }
      .icon {
        font-size: 4rem;
        margin-bottom: 1rem;
        color: #5D5FEF;
      }
    </style>
  </head>
  <body>
    <div class="offline-container">
      <div class="icon">📶</div>
      <h1>インターネット接続がありません</h1>
      <p>Morning Routineはオフラインモードで動作しています。一部の機能が制限される場合があります。</p>
      <p>インターネットに接続すると、自動的に通常モードに戻ります。</p>
    </div>
  </body>
</html>
